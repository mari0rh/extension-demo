<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px;
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .extension-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid #e5e7eb; /* Light border */
        }
        .extension-item:last-child {
            border-bottom: none;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #34D399; /* Green for enabled */
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #34D399;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="p-4">
    <div class="flex flex-col space-y-4">
        <h1 class="text-xl font-bold text-gray-800 text-center mb-4">Extension Manager</h1>

        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex items-center justify-between mb-4">
                <span class="text-lg font-semibold text-gray-700">Toggle All Extensions</span>
                <button id="toggleAllBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Toggle All
                </button>
            </div>
            <div id="extensionList" class="max-h-64 overflow-y-auto border border-gray-200 rounded-md">
                <p class="text-center text-gray-500 py-4" id="loadingMessage">Loading extensions...</p>
            </div>
        </div>

        <div id="messageBox" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="messageText" class="text-gray-800 text-lg mb-4"></p>
                <button id="closeMessageBox" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">OK</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
